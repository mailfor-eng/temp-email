<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporary Email - Get Instant Email</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .email-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #eef2f3;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 18px;
        }
        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .inbox {
            text-align: left;
            margin-top: 20px;
            padding: 10px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body onload="generateEmail()">
    <div class="container">
        <h2>ðŸ“§ Your Temporary Email</h2>
        <div class="email-box">
            <span id="email"></span>
            <button class="btn" onclick="copyEmail()"><i class="fa fa-copy"></i></button>
        </div>
        <button class="btn" onclick="generateEmail()">ðŸ”„ Generate New Email</button>
        <button class="btn" onclick="fetchEmails()">ðŸ“¨ Refresh Inbox</button>
        
        <div class="inbox" id="inbox">
            <h3>ðŸ“¥ Inbox</h3>
            <p>No new messages</p>
        </div>
    </div>

    <script>
        let emailUser, emailDomain;

        function copyEmail() {
            var emailText = document.getElementById("email").textContent.trim();
            navigator.clipboard.writeText(emailText).then(() => {
                alert("Copied: " + emailText);
            }).catch(err => {
                console.error("Failed to copy: ", err);
            });
        }

        function generateEmail() {
            fetch("https://www.1secmail.com/api/v1/?action=genRandomMailbox")
                .then(response => response.json())
                .then(data => {
                    let email = data[0];
                    document.getElementById("email").textContent = email;
                    [emailUser, emailDomain] = email.split("@");
                    fetchEmails();
                })
                .catch(error => console.error("Error generating email:", error));
        }

        function fetchEmails() {
            if (!emailUser || !emailDomain) return;

            fetch(`https://www.1secmail.com/api/v1/?action=getMessages&login=${emailUser}&domain=${emailDomain}`)
                .then(response => response.json())
                .then(messages => {
                    let inbox = document.getElementById("inbox");
                    inbox.innerHTML = "<h3>ðŸ“¥ Inbox</h3>";
                    
                    if (messages.length === 0) {
                        inbox.innerHTML += "<p>No new messages</p>";
                    } else {
                        messages.forEach(msg => {
                            inbox.innerHTML += `<p><strong>From:</strong> ${msg.from}</p>
                                                 <p><strong>Subject:</strong> ${msg.subject}</p>
                                                 <button class='btn' onclick='fetchEmailContent(${msg.id})'>ðŸ“© View</button>
                                                 <hr>`;
                        });
                    }
                })
                .catch(error => console.error("Error fetching emails:", error));
        }

        function fetchEmailContent(id) {
            fetch(`https://www.1secmail.com/api/v1/?action=readMessage&login=${emailUser}&domain=${emailDomain}&id=${id}`)
                .then(response => response.json())
                .then(email => {
                    alert(`From: ${email.from}\nSubject: ${email.subject}\nMessage:\n${email.textBody}`);
                })
                .catch(error => console.error("Error fetching email content:", error));
        }
    </script>
</body>
</html>
